[build]
  command = "npm run build"
  publish = ".next"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["firebase", "firebase-admin", "@kinde-oss/kinde-nodejs-sdk"]

[build.environment]
  NODE_VERSION = "18"

[experimental]
  edge_functions = false

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
